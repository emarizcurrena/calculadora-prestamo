<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Prestamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <header class="container text-center my-4">
        <h1>Calculadora de Préstamos</h1>
    </header>
    <main class="container d-flex flex-column align-items-center">
        <h2 class="my-2">Elija el tipo de préstamo que desea</h2>
        <form action="" id="formulario" class="my-2">
            <select id="tipoPrestamo" class="form-select">
                <option value="casa">Casa</option>
                <option value="auto">Auto</option>
                <option value="negocio">Negocio</option>
                <option value="moto">Moto</option>
            </select>
            <p class="mt-3">
                <label for="monto">Ingrese la cantidad de dinero que desea</label>
                <input type="number" id="monto" min="100">
            </p>
            <p class="d-flex justify-content-between">
                <label for="cuotas">Ingrese el número de cuotas</label>
                <input type="number" id="cuotas" min="1">
            </p>

            <input type="submit" value="Calcular">
        </form>

        <p id="tipoDePrestamo" class="mt-4"></p>
        <p id="cuota" class="fw-bold"></p>

        <form action="" id="usuario" class="mt-4 border-top pt-4">
            <p>Si está interesado en adquirir el préstamo, por favor ingrese sus datos</p>
            <p class="d-flex justify-content-between">
                <label for="nombre">Ingrese su nombre</label>
                <input type="text" id="nombre" placeholder="nombre y apellido">
            </p>
            <p class="d-flex justify-content-between">
                <label for="email">Ingrese su email</label>
                <input type="text" id="email" placeholder="email">
            </p>

            <input type="submit" value="Enviar Datos">
        </form>


        <p id="datosBanco"></p>
    </main>
    <script src="sweetalert2.all.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
